# The URL the site will be built for
base_url = "https://blog.skygard.work"
title = "iGxnon's blog"
description = "iGxnon's blog, writing feelings"
# Language code for this site
default_language = "en"
# The theme to use
theme = "no-style-please"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = false
# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
taxonomies = [{ name = "tags" }, { name = "categories" }]
# generate_feed = true


[languages.zh]
title = "泡泡的博客"
description = "泡泡的博客，书写感受"
build_search_index = true
generate_feed = true
taxonomies = [{ name = "tags" }, { name = "categories" }]


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
render_emoji = true


[extra]
# Put all your custom variables here
author = "iGxnon"
logo = "images/logo.png"
header_nav = [
    { lang = "en", name = "home", path = "/" },
    { lang = "zh", name = "主页", path = "/zh" },
    { lang = "zh", name = "周报", path = "/zh/weekly" },

    { lang = "en", name = "archived", path = "/posts" },
    { lang = "zh", name = "归档", path = "/zh/posts" },

    { lang = "en", name = "tags", path = "/tags" },
    { lang = "zh", name = "标签", path = "/zh/tags" },

    { lang = "en", name = "categories", path = "/categories" },
    { lang = "zh", name = "分类", path = "/zh/categories" },

    { lang = "en", name = "friends", path = "/friends" },
    { lang = "zh", name = "朋友", path = "/zh/friends" },

    { lang = "en", name = "about", path = "/about" },
    { lang = "zh", name = "关于", path = "/zh/about" },

    { lang = "en", name = "> 简体中文", path = "/zh" },
    { lang = "zh", name = "> English", path = "/" },
]
